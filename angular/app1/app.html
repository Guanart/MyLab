<!DOCTYPE html>
<html ng-app>       <!-- Directiva "ng-app": raíz donde arranca o hacer bootstrapping la aplicación Angular (a partir de esta etiqueta) -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS - App 1</title>
</head>
<body>
    <h1>Hola {{nombre}}</h1>
    <div class="contenedor">
        <form action="">
            ¿Cómo te llamas? <input type="text" ng-model="nombre">
        </form>
    </div>
    <br><br>

    <script src="/resources/angular/angular-1.8.2.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
