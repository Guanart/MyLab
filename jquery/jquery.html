    **JQuery Funciones y Métodos**:
        text() - Extrae el texto contenido como texto plano
        text(valor) - Reemplaza ese texto con lo que pasamos al parámetro "valor".

        attr(nombre de propiedad) - Extrae el valor de la propiedad
        attr(nombre de propiedad, valor) - Modifica el valor por el que pasamos
        removeAttr(nombre de propiedad) - Elimina el atributo especificado

        addClass(valor) - Añade la clase
        removeClass(valor) - Elimina la clase

        html() - Obtiene el HTML seleccionado
        html(valor) - Modifica el HTML seleccionado con el valor pasado

        show() - Muestra nuestra seleccion por el navegador
        hide() - Este la oculta

        fadeIn() - Similar a los anteriores. Muestra nuestra seleccion paulatinamente
        fadeOut() - Este la oculta

        toggle - Este método cada vez que se ejecuta cambia nuestra selección alternativamente entre visible e invisible

        each - Iteración de arrays de JQuery

    **Manipulación de elementos del DOM**:
        empty() - Vacía el contenido de nuestra selección
        
        append(valor) - Añade el HTML que pasamos como parámetro al final de nuestra selección, justo antes de la etiqueta de cierre
        prepend(valor) - Lo mismo que la anterior, pero el HTML se agrega después de la etiqueta de cierre
        
        remove() - Elimina nuestra selección de nuestro mapa documental
        eq(valor) - Selecciona un componente de nuestra selección, pasándole como valor la posición que ocupa en el array

    Tratamiento de eventos con JQuery:
        ~Añaden escuchadores de eventos a nuestras selecciones~
        ~A estas funciones se les pasa como parámetro una acción o función a ejecutar en dicho evento~
        
        click() - Al hacer click
        dbclick() - Doble click

        mouseover() - Cuando pasamos el mouse por encima de la selección
        mouseout() - Cuando quitamos el mouse de la selección

        hover(función1, función2) - Fusiona las anteriores. función1 = mouseover() y función2 = mouseout()
        mousemove() - Se ejecuta con cada movimiento del mouse en nuestra selección

        mousedown() - Mantener click
        mouseup() - Soltar click

        focus() - Cuando se gana el foco
        blur() -  Cuando se pierde
